<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>{{ selectedType?.name }}</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
  <app-mobile *ngIf="selectedType.value && selectedType.value === 'mobile'"></app-mobile>
  <app-payments></app-payments>
</ion-content>
